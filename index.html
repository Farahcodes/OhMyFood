<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <!-- Font-Awesome -->
    <script
      src="https://kit.fontawesome.com/a15b5bd8c0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="container">
      <!-- Logo -->
      <a href="#" class="logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="logo" />
      </a>
      <!-- End of logo -->
      <!-- location -->
      <div class="location">
        <form>
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" placeholder="Paris, Belleville" />
        </form>
      </div>
      <!-- end of location -->
    </header>
    <!-- End of Header -->
    <main class="container">
      <!-- Slogan -->
      <div class="slogan">
        <h1>Book the menu you like</h1>
        <p>Discover top-of-the-art restaurants we picked for you</p>
        <a href="#restaurants">
          <button class="button-gradient button-gradient-homepage">
            Explore our restaurants
          </button>
        </a>
      </div>
      <!-- End of Slogan -->
      <!-- Functionalities section -->
      <div class="functionalities-section">
        <h2 class="functionality-title">How it works</h2>
        <ul class="functionalities">
          <!-- Single functionalitty -->
          <li class="functionality-button">
            <span class="number">1</span>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <span class="functionality">Choose a restaurant</span>
          </li>
          <!-- End of Single functionalitty -->
          <li class="functionality-button">
            <span class="number">2</span>
            <i class="fa-solid fa-list"></i>
            <span class="functionality">Create your menu</span>
          </li>
          <!-- Single functionalitty -->
          <li class="functionality-button">
            <span class="number">3</span>
            <i class="fa-solid fa-store"></i>
            <span class="functionality">Go enjoy it at the restaurant</span>
          </li>
          <!-- End of Single functionalitty -->
          <!-- Single functionalitty -->
          <!-- End of Single functionalitty -->
        </ul>
      </div>
      <!-- End of Functionalities section -->
    </main>
  </body>
</html>
