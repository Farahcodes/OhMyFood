<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <!-- Font-Awesome -->
    <script
      src="https://kit.fontawesome.com/a15b5bd8c0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <!-- Header -->
    <header class="container">
      <!-- Header arrow -->
      <div class="header-arrow">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <!-- End of Header arrow -->
      <!-- Logo -->
      <a href="index.html" class="logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="logo" />
      </a>
      <!-- End of logo -->
      <!-- Hero section -->
      <div class="hero">
        <img
          class="hero-img"
          src="./images//restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="restaurant picture"
        />
        <div class="hero-title">
          <h1>Bastille</h1>
          <input type="checkbox" id="heart" />
          <label for="heart">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart full-heart"></i>
          </label>
        </div>
      </div>
      <!-- End of Hero section -->
    </header>
    <!-- End of Header -->
    <main class="container"></main>

    <!-- Footer -->
    <footer>
      <div>
        <h4 class="footer-title"><a href="index.html">Ohmyfood</a></h4>
        <ul>
          <!-- Single footer link -->
          <li>
            <a href="#">
              <i class="fa-solid fa-utensils"></i>
              <span>Suggest a restaurant</span>
            </a>
          </li>
          <!-- End of single footer link -->
          <!-- Single footer link -->
          <li>
            <a href="#">
              <i class="fa-solid fa-handshake"></i>
              <span>Become a partner</span>
            </a>
          </li>
          <!-- End of single footer link -->
          <!-- Single footer link -->
          <li>
            <a href="#">
              <span>Legal</span>
            </a>
          </li>
          <!-- End of single footer link -->
          <!-- Single footer link -->
          <li>
            <a href="#">
              <span>Contact</span>
            </a>
          </li>
          <!-- End of single footer link -->
        </ul>
      </div>
    </footer>

    <!-- End of Footer -->
